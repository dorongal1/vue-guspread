<!DOCTYPE html>
<html>

<head>
    <title>Guspread Demo</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <link href="https://cdn.jsdelivr.net/npm/vue-guspread@latest/dist/vue-guspread.css" rel="stylesheet" />
    <style>
        body {
            scroll-behavior: smooth;
            overscroll-behavior: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>Guspread Demo</h2>
        <p>Please visit <a href="https://github.com/misu007/vue-guspread">https://github.com/misu007/vue-guspread</a>
            for details.</p>

        <h4>Guspread Table</h4>
        <div style="height:550px;width:100%">
            <v-guspread v-if="active" v-model="dataset" :fields="fields"></v-guspread>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-guspread@latest"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                fields: [],
                dataset: [],
                active: false
            },
            mounted() {
                let fields = [];
                for (var i = 0; i < 20; i++) {
                    fields.push({
                        name: "c" + (i + 1),
                        label: "c" + (i + 1)
                    });
                }
                let dataset = [];
                for (var i = 0; i < 2000; i++) {
                    let obj = {};
                    fields.forEach((field, idx) => {
                        obj[field.name] = "test-" + (i + 1) + "-" + (idx + 1);
                    });
                    dataset.push(obj);
                }
                this.fields = fields;
                this.dataset = dataset;
                this.active = true;
            }
        });
    </script>
</body>

</html>
